<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Alex Greenfield</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="preload" href="./images/cbr.jpg" as="image" />
  <link rel="icon" href="./images/icon.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-233906999-3"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-233906999-3');
  </script>

</head>

<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/me.jpg" />
      <h1>@Alex Greenfield</h1>
    </header>
    <ul>
      <li>
        <a href="https://alexgreenfield.netlify.app">
          <img src="./images/homepage.svg" alt="Homepage" width="20" />
          Official Website
        </a>
      </li>
      <li>
        <a href="https://www.tiktok.com/@alex.gr33n?lang=en">
          <img src="./images/tiktok-icon.svg" alt="TikTok" width="20" />
          TikTok
        </a>
      </li>
      <li>
        <a href="https://twitter.com/AlexGreenfield0">
          <img src="./images/twitter.svg" alt="Twitter" width="20" />
          Twitter
        </a>
      </li>
      <li>
        <a href="https://github.com/AlexG2G">
          <img src="./images/github.svg" alt="GitHub" width="20" />
          GitHub
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
